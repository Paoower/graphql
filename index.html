<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/chart1.css">
    <link rel="stylesheet" href="css/chart2.css">
</head>
<body>
    <div id="app">
        <!-- Login Page -->
        <div id="login-page" class="page">
            <div class="login">
                <h1>Login</h1>
                <form id="login-form">
                    <input
                        type="text"
                        id="identifier"
                        placeholder="Email"
                        required
                    />
                    <input
                        type="password"
                        id="password"
                        placeholder="Mot de passe"
                        required
                    />
                    <button type="submit">Se connecter</button>
                    <p id="error-message" style="color: red; display: none;"></p>
                </form>
            </div>
        </div>

        <!-- Home Page -->
        <div id="home-page" class="page" style="display: none;">
            <div class="home">
                <div class="home-header">
                    <div class="user-info">
                        <span id="user-login"></span>
                    </div>
                    <div class="user-details">
                        <span id="user-level"></span>
                        <span id="user-audit-ratio"></span>
                    </div>
                    <button class="logout-button" id="logout-btn">
                        Logout
                    </button>
                </div>
                <div class="chart-container">
                    <div id="chart1"></div>
                    <div id="chart2"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/router.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
